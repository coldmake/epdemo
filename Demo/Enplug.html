<html dir="ltr" lang="en-US">
	<head>
		<title>Enplug Demo</title>
		<link href="css/bootstrap.min.css" rel="stylesheet"/>
		<link href="css/bootstrap-responsive.min.css" rel="stylesheet"/>
		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<style type="text/css" media="screen">
			#myCarousel {
				width: 60%;
				/*max-width: 512px;*/
			}

			#twitter {
				width: 40%;
				position: fixed;
				top: 1em;
				right: 1em;
			}
		</style>
		<script>
			$(window).load(function() {
				$('.carousel').carousel({
					interval : 2000
				});
			});

		</script>
	</head>
	<body style="overflow:hidden;">
		<div id="container">
			<div id="myCarousel" class="carousel slide">
				<!-- Carousel items -->
				<div class="carousel-inner">
					<div class="active item">
						<img src="img/leaf.jpg"></img>
					</div>
					<div class="item">
						<img src="img/bird-forward-back.png"></img>
					</div>
					<div class="item">
						<img src="img/bird-forward-back.png"></img>
					</div>
				</div>
				<!-- Carousel nav -->
				<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
				<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
			</div>

			<a id="twitter" class="twitter-timeline" data-dnt=true href="https://twitter.com/search?q=%23love" data-widget-id="291557818773929986" width="200">Tweets about "#love"</a>
		</div>

		<script>
			! function(d, s, id) {
				var js, fjs = d.getElementsByTagName(s)[0];
				if (!d.getElementById(id)) {
					js = d.createElement(s);
					js.id = id;
					js.src = "//platform.twitter.com/widgets.js";
					fjs.parentNode.insertBefore(js, fjs);
				}
			}(document, "script", "twitter-wjs");
		</script>

	</body>
</html>
